<h1>{{ "label.name.automaticupgrade" | translate }}</h1>
<div>
  <form
    class="qm-modal__box-container"
    [formGroup]="inputForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="qm-modal-row">
      <div class="qm-modal-col-12">
        <div class="qm-text">
          <span>{{
            "field.settingsUpdateForm.automaticupgrade" | translate
          }}</span>
        </div>
      </div>

      <div class="qm-modal-col-6">
        <div class="qm-standard-text-field">
          <label class="qm-standard-text-field__label">
            <span class="qm-standard-text-field__top-container">
              <span class="qm-standard-text-field__text">{{
                "field.settingsUpdateForm.upgradestatus" | translate
              }}</span>
            </span>
            <span class="qm-standard-text-field__input-container">
              <ng-select
                [items]="upgradeStatusList"
                formControlName="upgradeStatus"
                [selectOnTab]="true"
                [clearable]="false"
                notFoundText="{{ 'label.no.items.found' | translate }}"
                bindValue="label"
                bindLabel="label"
              >
              </ng-select>
            </span>
          </label>
        </div>
      </div>
      <div class="qm-modal-col-12">
        <div class="qm-standard-text-field">
          <label class="qm-standard-text-field__label">
            <span class="qm-standard-text-field__top-container">
              <span class="qm-standard-text-field__text">{{
                "field.settingsUpdateForm.upgradetime" | translate
              }}</span>
            </span>
            <span class="qm-standard-text-field__input-container">
              <ngx-mat-timepicker-field
                #pickerB
                [format]="24"
                formControlName="upgradeTime"
                [defaultTime]="defaultTimeValue"
                [ngClass]="{'timepicker__rtl': isRtl}"
              >
              </ngx-mat-timepicker-field>
            </span>
          </label>
        </div>
      </div>
    </div>
    <div class="qm-modal__footer">
      <div class="qm-generic-layout qm-generic-layout--align-right">
        <button class="qm-btn qm-btn--primary">
          <span
            class="qm-btn__text"
            title="{{ 'button.updateDeviceForm.save' | translate }}"
          >
            {{ "button.updateDeviceForm.save" | translate }}
          </span>
        </button>
      </div>
    </div>
  </form>
</div>
